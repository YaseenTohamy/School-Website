<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>school website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Set background color for the body */
            color: #000000;
            direction: ltr; /* Change direction to left-to-right for English */
        }

        header {
            background-image: url('images (8).jpg'); /* Add the background image URL here */
            background-size: cover; /* Adjust as needed */
            background-position: center; /* Adjust as needed */
            color: #000000;
            padding: 25px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #ffffff; /* Change color to white */
            font-weight: bold;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #000000;
        }

        h2 {
            color: #000000;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #000000;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        nav {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        button {
            background-color: #000000;
            color: #ffffff;
            padding: 30px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 10px auto;
            box-shadow: 1 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 20px;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 40px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>school website project</h1>
    </header>

    <section id="timetable">
        <h2>Sections</h2>
        <button onclick="window.location.href='index.html'">Home Page</button>
        <button onclick="window.location.href='school registration.html'">Enroll in School</button>
        <button onclick="window.location.href='decs.html'">Exam Schedule</button>
        <button onclick="window.location.href='test-grades.html'">Exam Grades</button>
        <button onclick="window.location.href='courses.html'">Reinforcement Courses</button>
        <button onclick="window.location.href='timetable.html'">Class Timetables</button>
        <button onclick="window.location.href='gallery.html'">Photo Gallery</button>
        <button onclick="window.location.href='about us.html'">About Us</button>
        <button onclick="window.location.href='contact us.html'">Contact Us</button>
        <button onclick="window.location.href='news.html'">School News</button>
        <button onclick="window.location.href='school handbook.html'">School Handbook</button>
    </section>

</body>

</html>
